<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Styler</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body id="gradient">
  <div class="container">
    <div class="wrapper">
      <h1>Gradient Styler</h1>
      <h2>Pick your colors here</h2>
      <input type="color" id="color1" value="#ff0000">
      <input type="color" id="color2" value="#00ff00">
       <h3 id="gradient-css">test</h3>
      <button class="btn" data-clipboard-target="#gradient-css">
          <img class="clippy" src="assets/clippy.svg" alt="Copy to clipboard" >
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="clipboard.js"></script>
  <!--  -->
</body>
</html>
